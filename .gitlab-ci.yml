variables:
  CACHE_DIR: "$CI_PROJECT_DIR/build"
  CACHE_DIR2: "$CI_PROJECT_DIR/.gradle"
  
  ORIG_ARTIFACTS: "$CI_PROJECT_DIR/build/libs/AdobeBlocks-*.jar"
  ARTIFACTS: "$CI_PROJECT_DIR/AdobeBlocks-*.jar"

cache:
 paths:
 - $CACHE_DIR
 - $CACHE_DIR2
 key: "$CI_BUILD_REF_NAME"
 untracked: false

stages:
- deploy
    
deploy:
  stage: deploy
  script:
  - ./gradlew clean build uploadArchives curseforge uploadToModsIO -PcurseForgeApiKey=$curseForgeApiKey -PmodsioApiKey=$modsioApiKey --refresh-dependencies
  - cp $ORIG_ARTIFACTS .
  when: manual
  artifacts:
    name: "AdobeBlocks-$(cat $CACHE_DIR/.version)"
    paths:
    - $ARTIFACTS
